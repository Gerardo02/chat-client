<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>Chad</title>
</head>

<body>
  <div class="main-div" id="app">
    <h1 id="title">Chat websockets</h1>
    <input type="text" id="name-chooser" class="name-chooser" value="" placeholder="Choose your name" />
    <button id="connect">Conectar</button>
    <div id="chat-container" hidden>
      <br>
      <ul id="messages" class="messages">
      </ul>
      <form class="input-container" onsubmit="return false;">
        <input type="text" id="message-input" class="message-input" value="" placeholder="Message" />
        <button type="submit" id="send-message">Send</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
