<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chad</title>
  </head>
  <body>
    <div id="app">
      <h1 id="title">Chat websockets</h1>
      <button id="connect">Conectar</button>
      <div id="chat-container" hidden>
        <br>
        <div id="chat" class="chat">
          <ul id="messages">
            <li><span id="prefix-message"><strong>Server: </strong></span>Welcome to the chat room, how can i help you?</li>
          </ul>
        </div>
        <input type="text" id="message-input" class="message-input" value="" placeholder="Message" />
        <button id="send-message">Send</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
